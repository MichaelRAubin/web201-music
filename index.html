<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Music is Fun</title>
</head>

<body class="container-fluid">
  <header>
    <div class="row">
      <nav class="col-12 navbar navbar-light bg-black text-light m-auto">
        <a class="display-1 navbar-brand">
          <h1><img class="img-sizing img-fluid mr-2" src="assets/musical-notes (2).png" alt=""></span>TUNEify</h1>
        </a>
        <form class="form-inline" onsubmit="app.songsController.search(event)">
          <input type="text" class="form-control mr-sm-2" name="query" type="search" placeholder="Search For Music" />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    </div>
  </header>
  <main>
    <div class="row h-75">
      <div class="col 12 order-3 order-lg-1 col-lg-3 bg-secondary">
        <h3 class="mt-3 heading-text text-left">Search Results</h3>
        <div id="songs" class="col-12 m-0">
          <!-- template to generate -->
        </div>
      </div>
      <div class="col-12 order-2 order-lg-2 col-lg-6 w-50" style="width: 200px" ;>
        <h3 class="mt-3 heading-text text-left">Now Playing</h3>
        <div id="activeSong" class="col-12 mx-auto">
          <img class="mt-5 w-50 d-flex mx-auto" src="assets/iTunes10.png" alt="">
          <!-- template  for active song -->
        </div>
      </div>
      <div class="col-12 order-1 order-lg-3 col-lg-3 bg-primary">
        <h3 class="mt-3 heading-text text-left">My Music</h3>
        <div class="col-12 m-0" id="playlist">
          <!-- template for playlist -->
        </div>
      </div>
  </main>
  <footer></footer>


  <script src="https://kit.fontawesome.com/9c2d120d7c.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
